workflows:
    ios-workflow:
      name: iOS Workflow
      integrations:
        app_store_connect: stanmitchelpp # < -- Put API Key Name from Teams > Settings > Integrations > App Store Connect
      environment:
        ios_signing:
          distribution_type: app_store
          bundle_identifier: com.mainframe.mistergreen
        vars:
          XCODE_WORKSPACE: "Unity-iPhone.xcodeproj" # <-- Put the name of your workspace here.
          XCODE_SCHEME: "Unity-iPhone" # <-- Put the name of your scheme here.
          APP_STORE_APPLE_ID: 6738077928 # <-- Put the app id number here. This is found in App Store Connect > App > General > App Information
        xcode: latest # <-- set to specific version e.g. 14.3, 15.0 to avoid unexpected updates.
        cocoapods: default
      triggering:
        events:
          - push
          - tag
          - pull_request
        branch_patterns:
          - pattern: 'develop'
            include: true
            source: true
      scripts:
        - name: Install CocoaPods dependencies
          script: |
            pod install
        - name: Set up code signing settings on Xcode project
          script: |
            xcode-project use-profiles
        - name: Increment build number
          script: |
            # agvtool new-version -all $(($BUILD_NUMBER + 1))
            agvtool new-version -all $(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID") + 1))
        - name: Build ipa for distribution
          script: |
            xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
      artifacts:
        - build/ios/ipa/*.ipa
        - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      publishing:
        app_store_connect:
          # Use referenced App Store Connect API key to authenticate binary upload
          auth: integration 
          
          # Configuration related to App Store (optional)

          # Optional boolean, defaults to false. Whether or not to submit the uploaded
          # build to App Store review. Note: This action is performed during post-processing.
          submit_to_app_store: true
        email:
            recipients:
              - nimacita@mai.ru
            notify:
              success: true
              failure: true